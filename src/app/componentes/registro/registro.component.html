<div class="card-header ps-5 pt-4 pb-4  ">
    <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente</h5>
</div>
<div class="card-body p-3">

    <form #f="ngForm" class="mt-3">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="name">Nombre: </label>
            <div class="col-sm-10 ">
                <input #nombre="ngModel" class="form-control"
                    [ngClass]="nombre.invalid && nombre.dirty ? 'is-invalid' : ''" type="text" name="nombre"
                    [(ngModel)]="registroClienteDTO.nombre" id="name" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Foto: </label>
            <div class="col-sm-8">
                <input type="file" class="form-control" name="fotoPerfil" (change)="onFileChange($event)" />
            </div>
            <div class="col-sm-2">
                <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagen()">
                    <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                </button>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="username">Username: </label>
            <div class="col-sm-10">
                <input #nickname="ngModel" class="form-control"
                    [ngClass]="nickname.invalid && nickname.dirty ? 'is-invalid' : ''" type="text" name="nickname"
                    [(ngModel)]="registroClienteDTO.nickname" id="username" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Ciudad: </label>
            <div class="col-sm-10">
                <select class="form-select" name="ciudad" required [(ngModel)]="registroClienteDTO.ciudad">
                    <option value="" selected>Seleccione una ciudad</option>
                    <option value="" selected>ARMENIA</option>
                    @for (item of ciudades; track $index) { <option [value]="item">{{item}}</option> }
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="correo">Correo electr칩nico: </label>
            <div class="col-sm-10">
                <input #email="ngModel" class="form-control" [ngClass]="email.invalid && 
                        email.dirty ? 'is-invalid' : ''" type="email" name="email"
                    [(ngModel)]="registroClienteDTO.email" maxlength=30 email id="correo" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="password">Contrase침a: </label>
            <div class="col-sm-10">
                <input #password="ngModel" class="form-control" [ngClass]="password.invalid && 
                        password.dirty ? 'is-invalid' : ''" type="password" name="password"
                    [(ngModel)]="registroClienteDTO.password" minlength=8 id="password" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="repeat-password">Repetir contrase침a: </label>
            <div class="col-sm-10">
                <input #confirmaPassword="ngModel" class="form-control" [ngClass]="confirmaPassword.invalid && 
                        confirmaPassword.dirty ? 'is-invalid' : ''" type="password" name="confirmaPassword"
                    [(ngModel)]="registroClienteDTO.confirmaPassword" minlength=8 id="repeat-password" required />
            </div>
        </div>
        @if (!sonIguales()) { <div class="alert alert-danger" role="alert">Las contrase침as no coinciden</div> }
        <div class="row justify-content-lg-end ">
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid || !sonIguales()"
                (click)="registrarse()">
                <i class="fa-solid fa-circle-plus me-1"></i>Registrarse
            </button>

            <button class="btn btn-secondary btn-sm " routerLink="/inicio">
                <i class="fa-solid fa-circle-plus me-1 "></i>Cancelar
            </button>
            <app-alerta [alerta]="alerta"></app-alerta>
        </div>

    </form>


</div>
