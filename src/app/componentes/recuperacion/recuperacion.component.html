<div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Recuperar contraseña</h5>
</div>
<div class="card-body p-5">
    <form #f="ngForm" class="mt-3" (ngSubmit)="enviarLink()">
        <div class="mb-3 row">
            <div class="mb-5">
                <h5>Para recuperar el acceso escriba su direccion de correo electrónico y pulse Enviar</h5>
            </div>
            <label class="col-sm-3 col-form-label" for="correo">Ingrese su correo electrónico: </label>
            <div class="col-sm-9">
                <input #email="ngModel" class="form-control"
                    [ngClass]="email.invalid && email.dirty ? 'is-invalid' : ''" type="email" name="email"
                    [(ngModel)]="recuperarPasswordDTO.email" maxlength=30 email id="correo" required />
            </div>
        </div>
        <div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-lg-end  mt-3 align-bottom">
                @if (estaVacio()) { <p style="color: #fc054f">No pueden haber campos vacíos</p> }
            </ul>
        </div>
        <button class="btn-lg btn-primary " type="submit" [disabled]="f.invalid || estaVacio()">Enviar</button>
    </form>
