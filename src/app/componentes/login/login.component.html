<div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Inicio de Sesión</h5>
</div>
<div class="card-body p-5">
    <form #f="ngForm" class="mt-3" (ngSubmit)="login()">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="correo">Correo electrónico: </label>
            <div class="col-sm-10">
                <input #email="ngModel" class="form-control"
                    [ngClass]="email.invalid && email.dirty ? 'is-invalid' : ''" type="email" name="email"
                    [(ngModel)]="loginDTO.email" maxlength=30 email id="correo" required />
            </div>

        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="password">Contraseña: </label>
            <div class="col-sm-10">
                <input #password="ngModel" class="form-control"
                    [ngClass]="password.invalid && password.dirty ? 'is-invalid' : ''" type="password" name="password"
                    [(ngModel)]="loginDTO.password" minlength=5 id="password" required />
            </div>
        </div>
        <div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-end mt-3 align-bottom ">
                @if (estanVacios()) { <p style="color: #fc054f">No pueden haber campos vacíos</p> }
            </ul>
        </div>
        <button type="submit" [disabled]="f.invalid || estanVacios()">Iniciar Sesión</button>
        <div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-lg-start  mt-3 align-bottom">
                <li class="ms-0 mt-3"><a class="text-body-secondary" href="/recuperacion">Recuperar Password</a></li>
            </ul>
        </div>
    </form>

</div>
